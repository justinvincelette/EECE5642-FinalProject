<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>US Poverty Changes</title>
    <!-- Google Ubuntu font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src ="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src='script.js'></script>
    <script type="text/javascript" src='update.js'></script>
    <script>
         $(function() {
            $( "#slider-3" ).slider({
               range:true,
               min: 1980,
               max: 2016,
               values: [ 1980, 2016 ],
               slide: function( event, ui ) {
                  if ( ( ui.values[ 0 ]) >= ui.values[ 1 ] ) {
                    return false;
                  }
                  $( "#startYear" ).text(ui.values[ 0 ]);
                  $( "#endYear" ).text(ui.values[ 1 ]);
                  updateMap(ui.values[0], ui.values[1]);
               }
            });
            $( "#startYear" ).val($( "#slider-3" ).slider( "values", 0 ));
            $( "#endYear" ).val($( "#slider-3" ).slider( "values", 1 ));
         });
      </script>
  </head>
  <body>
    <div class='container'>
      <h1 class='title'>U.S. Poverty, What Can We Do?</h1>
      <h2>Poverty Rate Changes From:</h2>
      <p>
        <span class = 'year' type = "text" id = "startYear">1980</span>
        <span class='yearTo'>to</span>
        <span class = 'year' type = "text" id = "endYear">2016</span>
     </p>
     <div id = "slider-3"></div>
  </div>
  </body>
</html>
